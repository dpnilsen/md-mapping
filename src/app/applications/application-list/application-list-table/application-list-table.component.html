     <!-- Generic column definition -->
      <ng-container *ngFor="let column of columns; first as isFirst; last as isLast" [matColumnDef]="column.columnDef">

        <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="isFirst || isLast">

          <mat-checkbox *ngIf="isFirst && useCheckbox" (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>

          {{ column.header }}
        </th>

        <td mat-cell *matCellDef="let row">

          <mat-checkbox *ngIf="isFirst && useCheckbox" (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)">
          </mat-checkbox>

          {{ column.cell(row) }}
        </td>

      </ng-container>
