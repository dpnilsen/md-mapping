<div class="customers-wrapper">

  <app-customers-count
    [items]="customers">
  </app-customers-count>
  <app-customer-detail
    *ngFor="let customer of customers;"
    [detail]="customer"
    (view)="handleView($event)"
    (edit)="handleEdit($event)"
    (remove)="handleRemove($event)">
  </app-customer-detail>

</div>
