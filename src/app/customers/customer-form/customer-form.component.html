<form (ngSubmit)="handleSubmit(form.value, form.valid)" #form="ngForm" novalidate>

  <div>
    Passenger name:
    <input
      type="text"
      name="fullname"
      required
      #name="ngModel"
      [ngModel]="detail?.name">
    <div *ngIf="name.errors && name.dirty" class="error">
      Passenger name is required
    </div>

  </div>
  <div>
    Passenger ID:
    <input
      type="number"
      name="id"
      required
      #id="ngModel"
      [ngModel]="detail?.id">
    <div *ngIf="id.errors && id.dirty" class="error">
      Passenger id is required
    </div>
    </div>
      <label>
        <input
          type="checkbox"
          name="checkedIn"
          [ngModel]="detail?.checkedIn"
          (ngModelChange)="toggleCheckIn($event)">
          Yes
      </label>

    <div>
  </div>

  <div *ngIf="form.value.checkedIn">
    Check in date:
    <input
      type="number"
      name="checkInDate"
      [ngModel]="detail?.checkInDate">
  </div>



  <button type="submit" [disabled]="form.invalid">
    Update Passenger
  </button>

</form>
